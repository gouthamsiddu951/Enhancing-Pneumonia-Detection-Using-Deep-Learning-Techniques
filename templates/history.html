<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Data</title>
</head>
<body>
    <h1>Saved Data</h1>

    {% if data %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Location</th>
            <th>Image</th>
            <th>Prediction</th>
            <th>Confidence</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td><img src="{{ url_for('static', filename='uploads/' + row[5]) }}" alt="Image" width="100"></td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No records found.</p>
    {% endif %}

    <br>
    <a href="/">Go Back</a>
</body>
</html>
